version: '3'

services:
  auth_service_back:
    image: auth_service:1.2.2
    depends_on:
      - auth_db
    ports:
      - 5000:5000
    working_dir: /app
    volumes:
      - /c/Users/nikak/Documents/study/4 курс/ПРАКТИКА/code/backend/auth_service:/app
    env_file:
      - auth_service/.env
    restart: always
  auth_db:
    image: postgres:latest
    volumes:
      - auth_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    restart: always
  gateway_service_back:
    image: gateway_service:1.1.3
    depends_on:
      - auth_service_back
      - gateway_redis
      - shop_info_service_back
    ports:
      - 5001:5001
    working_dir: /app
    volumes:
      - /c/Users/nikak/Documents/study/4 курс/ПРАКТИКА/code/backend/gateway_service:/app
    env_file:
      - ./gateway_service/.env
    restart: always
  gateway_redis:
    image: redislabs/redismod
    restart: always
    ports:
      - 6379:6379
    volumes:
      - gateway_db:/data
      - ./gateway_service/db/redis.conf:/usr/local/etc/redis/redis.conf
    #  TODO: Make redis to read config files; NOW REDIS IS UNPROTECTED
  shop_info_service_back:
    image: shop_info_service:1.0.1
    depends_on:
      - shop_info_db
    ports:
      - 5002:5002
    working_dir: /app
    volumes:
      - /c/Users/nikak/Documents/study/4 курс/ПРАКТИКА/code/backend/shop_info_service:/app
    env_file:
      - ./shop_info_service/.env
    restart: always
  shop_info_db:
    image: postgres:latest
    volumes:
      - shop_info_db:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: shop_info
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    restart: always

volumes:
  auth_db:
  gateway_db:
  shop_info_db:
